{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
<link href="{% static 'css/base.css' %}" rel="stylesheet">
{% block styles %}
{% endblock styles %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand link-color" href="{% url 'feed' %}">
                <img src="{% static 'images/logo.png' %}" alt="" width="40" height="30" class="d-inline-block align-text-top">
                Graffiti Room
            </a>
            {% if user.is_authenticated %}
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#"  id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" href="{% url 'artist_posts' user.slug %}">Профиль</a></li>
                        <li><a class="dropdown-item" href="{% url 'change' user.slug %}">Настройки</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Выход</a></li>
                    </ul>
                </div>
            {% else %}
                <div class="nav justify-content-right nav-pills">
                    <a class="nav-link link-color" href="{% url 'registration' %}">Регистрация</a>
                    <a class="link-bg nav-link active" href="{% url 'login' %}">Вход</a>
                </div>
            {% endif %}
        </div>

    </nav>
    <div class="content">{% block content %}{% endblock content %}</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
