{% extends '_base.html' %}
{% load static %}

{% block title %}Post{% endblock title %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/post_detail.css' %}">
{% endblock styles%}
{% block content %}
    <div id="carouselExampleControls" class="carousel slide images" data-bs-ride="carousel">
  <div class="carousel-inner">
      {% for i in object.images.all %}

    <div class="carousel-item{% if forloop.counter == 1 %} active{% endif %}">
        <img src="{{ i.img.url }}" class="post-images" alt>
    </div>
       {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    <p>{{object.description}}</p>
    <p><a href="{% url 'post_delete' object.slug%}"> Delete the POst</a></p>
{% endblock content %}
